<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <h1>Rock, Paper, Scissors</h1>
        <div>First to 5 points wins!</div>
    </div>
    
    <div class="scores">
        <div class="leftScore">
            <div class="playerScore">0</div>
            <p>You</p>
        </div>
    
        <div class="rightScore">
            <div class="compScore">0</div>
            <p>Comp</p>
        </div>
    </div>

    <div class="options">
        <div class="rock">
            <img src="images/rock.jpg" id="1">
            <p>Rock</p>
        </div>
        <div class="scissors">
            <img src="images/scissors.jpg" id="2">
            <p>Scissors</p>
        </div>
        <div class="paper">
            <img src="images/paper.jpg" id="3">
            <p>Paper</p>
        </div>
    </div>

    <div class="winlosetext"></div>

    <script src="game.js"> </script>
</body>
</html>
